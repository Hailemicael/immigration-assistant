<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 1rem;
            color: #333;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 1rem;
            text-align: left;
        }

        label {
            font-weight: bold;
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        .message {
            margin-top: 1rem;
            font-size: 14px;
            font-weight: bold;
        }

        .error {
            color: #ff4d4d;
        }

        .success {
            color: #28a745;
        }
    </style>
    <script>
        function submitForm(event) {
            event.preventDefault();  // Prevent page reload

            const formData = new FormData(document.getElementById("registerForm"));

            fetch("/register", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const messageDiv = document.getElementById("message");
                
                if (data.error) {
                    messageDiv.innerHTML = `<span class="error">${data.error}</span>`;
                } else {
                    messageDiv.innerHTML = `<span class="success">${data.message}</span>`;
                    document.getElementById("registerForm").reset();
                }
            })
            .catch(error => {
                console.error("Error:", error);
            });
        }
    </script>
</head>
<body>

    <div class="container">
        <h2>Register</h2>
        
        <form id="registerForm" onsubmit="submitForm(event)">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>

            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <button type="submit">Register</button>
        </form>

        <div id="message" class="message"></div> <!-- Success or error message will appear here -->
    </div>

</body>
</html>
